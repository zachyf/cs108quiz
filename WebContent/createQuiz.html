  <div class="container">

    <form class="form-signin" action="CreateQuizServlet" method="post" role="form">
    	<h1 class="form-signin-heading">Create New Quiz!</h1>
    	
    	<div class="input-group input-group-lg">
			<span class="input-group-addon">Quiz Name: </span>
			<input type="text" name="name" class="form-control">
		</div><br>

		<div class="input-group input-group-lg">
			<span class="input-group-addon">Description: </span>
			<input type="text" name="description" class="form-control">
		</div>

		<label class="checkbox">
		  <input type="checkbox" name="random"> Random Order:
		</label>
		
		<label class="checkbox">
		  <input type="checkbox" name="single"> Single Page Quiz:
		</label>
		
		<label class="checkbox">
		  <input type="checkbox" name="immediate"> Grade Immediately:
		</label>
		
		<label class="checkbox">
		  <input type="checkbox" name="practice"> Allow Practice Mode:
		</label>
      
      	<button class="btn btn-lg btn-primary btn-block" type="submit">Continue</button>
    </form><br>

  </div> <!-- /container -->
